<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-body-secondary">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

            </a>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="default.asp">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.asp">Upcoming Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.asp">Past Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.asp">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Stats</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="container col-12">
            <h1 class="bg-secondary bg-gradient">Upcoming Events</h1>

            <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Category
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Category
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Category
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Category
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex">
                    <input type="search" class="form-control me-2" placeholder="Search..." aria-label="Search">
                </div>
            </form>
    </main>
